<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Websocket Chat</title>
<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js"></script>
<style>
    * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
    }

    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        line-height: 1.6;
        color: #333;
        background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 20px;
    }

    #chat-container {
        background-color: #fff;
        border-radius: 20px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        overflow: hidden;
        display: flex;
        flex-direction: column;
        height: 80vh;
        width: 80%;
        max-width: 600px;
    }

    #log {
        flex-grow: 1;
        overflow-y: auto;
        padding: 20px;
        display: flex;
        flex-direction: column;
    }

    #log div {
        border-radius: 18px;
        padding: 6px 18px;
        margin-bottom: 10px;
        max-width: 70%;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
        word-wrap: break-word;
        align-self: flex-start;
    }

    /* åˆ é™¤æˆ–æ³¨é‡Šæ‰è¿™ä¸ªé€‰æ‹©å™¨ */
    /*
    #log div:nth-child(even) {
        background-color: #dcf8c6;
    }
    */

    #form {
        display: flex;
        padding: 20px;
        background-color: #f9f9f9;
        border-top: 1px solid #eee;
    }

    #msg {
        flex-grow: 1;
        padding: 12px 20px;
        border: none;
        border-radius: 30px;
        font-size: 16px;
        outline: none;
        background-color: #fff;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
    }

    #form button {
        background-color: #4CAF50;
        color: white;
        border: none;
        padding: 12px 24px;
        margin-left: 15px;
        border-radius: 30px;
        cursor: pointer;
        transition: all 0.3s ease;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    #form button:hover {
        background-color: #45a049;
        transform: translateY(-2px);
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
    }

    /* æ·»åŠ æ»šåŠ¨æ¡æ ·å¼ */
    #log::-webkit-scrollbar {
        width: 8px;
    }

    #log::-webkit-scrollbar-track {
        background: #f1f1f1;
    }

    #log::-webkit-scrollbar-thumb {
        background: #888;
        border-radius: 4px;
    }

    #log::-webkit-scrollbar-thumb:hover {
        background: #555;
    }

    /* ä¿æŒåŸæœ‰çš„æ ·å¼ä¸å˜ï¼Œå¹¶æ·»åŠ ä»¥ä¸‹æ–°æ ·å¼ */
    #emoji-button {
        background-color: #4CAF50;
        color: white;
        border: none;
        padding: 12px 24px;
        margin-left: 15px;
        border-radius: 30px;
        cursor: pointer;
        transition: all 0.3s ease;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    #emoji-button:hover {
        background-color: #45a049;
        transform: translateY(-2px);
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
    }

    #emoji-picker {
        position: absolute;
        bottom: 100%;
        right: 0;
        background-color: white;
        border: 1px solid #ccc;
        border-radius: 5px;
        padding: 5px;
        display: none;
        width: 250px; /* ç¨å¾®å‡å°å®½åº¦ */
        max-height: 200px;
        overflow-y: auto;
        flex-wrap: wrap;
        margin-bottom: 10px;
        box-shadow: 0 -4px 8px rgba(0, 0, 0, 0.1);
    }

    #emoji-picker span {
        cursor: pointer;
        padding: 2px; /* å‡å°å†…è¾¹è· */
        font-size: 20px; /* ç¨å¾®å‡å°å­—ä½“å¤§å° */
        display: inline-block;
        width: 30px; /* å‡å°å®½åº¦ */
        height: 30px; /* è®¾ç½®é«˜åº¦ */
        text-align: center;
        line-height: 30px; /* å‚ç›´å±…ä¸­ */
    }

    /* ä¸º emoji é€‰æ‹©å™¨æ·»åŠ æ»šåŠ¨æ¡æ ·å¼ */
    #emoji-picker::-webkit-scrollbar {
        width: 8px;
    }

    #emoji-picker::-webkit-scrollbar-track {
        background: #f1f1f1;
    }

    #emoji-picker::-webkit-scrollbar-thumb {
        background: #888;
        border-radius: 4px;
    }

    #emoji-picker::-webkit-scrollbar-thumb:hover {
        background: #555;
    }

    /* æ·»åŠ ä¸€ä¸ªæ–°çš„å®¹å™¨æ¥åŒ…è£¹ emoji æŒ‰é’®å’Œé€‰æ‹©å™¨ */
    #emoji-container {
        position: relative;
        display: inline-block;
    }
</style>
</head>
<body>
<div id="chat-container">
    <div id="log"></div>
    <form id="form">
        <input type="text" id="msg" placeholder="Type a message..." autocomplete="off">
        <div id="emoji-container">
            <button type="button" id="emoji-button"><i class="far fa-smile"></i></button>
            <div id="emoji-picker"></div>
        </div>
        <button type="submit"><i class="fas fa-paper-plane"></i></button>
    </form>
</div>

<script>
window.onload = function () {
    var conn;
    var msg = document.getElementById("msg");
    var log = document.getElementById("log");

    function appendLog(item) {
        var doScroll = log.scrollTop > log.scrollHeight - log.clientHeight - 1;
        log.appendChild(item);
        if (doScroll) {
            log.scrollTop = log.scrollHeight - log.clientHeight;
        }
    }

    document.getElementById("form").onsubmit = function (e) {
        e.preventDefault();
        if (!conn) {
            return false;
        }
        if (!msg.value) {
            return false;
        }
        conn.send(msg.value);
        msg.value = "";
        return false;
    };

    if (window["WebSocket"]) {
        conn = new WebSocket("ws://" + document.location.host + "/ws");
        conn.onclose = function (evt) {
            var item = document.createElement("div");
            item.innerHTML = "<b>Connection closed.</b>";
            appendLog(item);
        };
        conn.onmessage = function (evt) {
            var messages = evt.data.split('\n');
            for (var i = 0; i < messages.length; i++) {
                var item = document.createElement("div");
                var messageText = messages[i];
                
                // æ£€æŸ¥æ¶ˆæ¯æ˜¯å¦ä»¥ "#>>" å¼€å¤´
                if (messageText.startsWith("#>>")) {
                    item.style.backgroundColor = "#dcf8c6"; // ç»¿è‰²èƒŒæ™¯
                    messageText = messageText.substring(3); // ç§»é™¤å¼€å¤´çš„ "#>>"
                } else {
                    item.style.backgroundColor = "#f1f1f1"; // ç°è‰²èƒŒæ™¯
                    messageText = messageText.substring(2); // ç§»é™¤å¼€å¤´çš„ ">>"
                }
                
                item.innerText = messageText;
                appendLog(item);
            }
        };
    } else {
        var item = document.createElement("div");
        item.innerHTML = "<b>Your browser does not support WebSockets.</b>";
        appendLog(item);
    }

    // æ·»åŠ  emoji é€‰æ‹©å™¨ç›¸å…³ä»£ç 
    const emojiButton = document.getElementById('emoji-button');
    const emojiPicker = document.getElementById('emoji-picker');
    const msgInput = document.getElementById('msg');
    const emojiContainer = document.getElementById('emoji-container');

    // ä¿®æ”¹ emoji é€‰æ‹©å™¨åˆ›å»ºéƒ¨åˆ†
    const emojis = [
        'ğŸ˜€', 'ğŸ˜ƒ', 'ğŸ˜„', 'ğŸ˜', 'ğŸ˜†', 'ğŸ˜…', 'ğŸ˜‚', 'ğŸ¤£', 'ğŸ˜Š', 'ğŸ˜‡',
        'ğŸ‘', 'ğŸ‘', 'ğŸ‘Œ', 'âœ‹', 'ğŸ¤š', 'ğŸ–', 'âœŒï¸', 'ğŸ¤', 'ğŸ¤Ÿ', 'ğŸ¤˜',
        'ğŸ¶', 'ğŸ±', 'ğŸ­', 'ğŸ¹', 'ğŸ°', 'ğŸ¦Š', 'ğŸ»', 'ğŸ¼', 'ğŸ¨', 'ğŸ¯',
        'ğŸ', 'ğŸ', 'ğŸŠ', 'ğŸ‹', 'ğŸŒ', 'ğŸ‰', 'ğŸ‡', 'ğŸ“', 'ğŸ’', 'ğŸ‘',
        'âš½ï¸', 'ğŸ€', 'ğŸˆ', 'âš¾ï¸', 'ğŸ¥', 'ğŸ¾', 'ğŸ', 'ğŸ‰', 'ğŸ¥', 'ğŸ±',
        'âœˆï¸', 'ğŸš—', 'ğŸš•', 'ğŸš™', 'ğŸšŒ', 'ğŸš', 'ğŸ', 'ğŸš“', 'ğŸš‘', 'ğŸš’',
        'ğŸ’¼', 'ğŸ’', 'ğŸ‘“', 'ğŸ•¶', 'ğŸ¥½', 'ğŸ¥¼', 'ğŸ¦º', 'ğŸ‘”', 'ğŸ‘•', 'ğŸ‘–',
        'â¤ï¸', 'ğŸ§¡', 'ğŸ’›', 'ğŸ’š', 'ğŸ’™', 'ğŸ’œ', 'ğŸ–¤', 'ğŸ¤', 'ğŸ¤', 'ğŸ’”'
    ];

    // åˆ›å»º emoji é€‰æ‹©å™¨
    emojis.forEach(emoji => {
        const span = document.createElement('span');
        span.textContent = emoji;
        span.onclick = () => {
            msgInput.value += emoji;
            emojiPicker.style.display = 'none';
        };
        emojiPicker.appendChild(span);
    });

    emojiButton.addEventListener('click', (event) => {
        event.stopPropagation(); // é˜»æ­¢äº‹ä»¶å†’æ³¡
        emojiPicker.style.display = emojiPicker.style.display === 'none' ? 'flex' : 'none';
    });

    // ä¿®æ”¹ç‚¹å‡»å…¶ä»–åœ°æ–¹æ—¶éšè— emoji é€‰æ‹©å™¨çš„é€»è¾‘
    document.addEventListener('click', (event) => {
        if (!emojiContainer.contains(event.target)) {
            emojiPicker.style.display = 'none';
        }
    });
};
</script>
</body>
</html>
