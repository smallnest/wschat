<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Websocket Chat</title>
<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js"></script>
<style>
    * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
    }

    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        line-height: 1.6;
        color: #333;
        background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 20px;
    }

    #chat-container {
        background-color: #fff;
        border-radius: 20px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        overflow: hidden;
        display: flex;
        flex-direction: column;
        height: 80vh;
        width: 80%;
        max-width: 600px;
    }

    #log {
        flex-grow: 1;
        overflow-y: auto;
        padding: 20px;
        display: flex;
        flex-direction: column;
    }

    #log div {
        border-radius: 18px;
        padding: 12px 18px;
        margin-bottom: 15px;
        max-width: 70%;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
        word-wrap: break-word;
        align-self: flex-start;
    }

    /* 删除或注释掉这个选择器 */
    /*
    #log div:nth-child(even) {
        background-color: #dcf8c6;
    }
    */

    #form {
        display: flex;
        padding: 20px;
        background-color: #f9f9f9;
        border-top: 1px solid #eee;
    }

    #msg {
        flex-grow: 1;
        padding: 12px 20px;
        border: none;
        border-radius: 30px;
        font-size: 16px;
        outline: none;
        background-color: #fff;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
    }

    #form button {
        background-color: #4CAF50;
        color: white;
        border: none;
        padding: 12px 24px;
        margin-left: 15px;
        border-radius: 30px;
        cursor: pointer;
        transition: all 0.3s ease;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    #form button:hover {
        background-color: #45a049;
        transform: translateY(-2px);
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
    }

    /* 添加滚动条样式 */
    #log::-webkit-scrollbar {
        width: 8px;
    }

    #log::-webkit-scrollbar-track {
        background: #f1f1f1;
    }

    #log::-webkit-scrollbar-thumb {
        background: #888;
        border-radius: 4px;
    }

    #log::-webkit-scrollbar-thumb:hover {
        background: #555;
    }
</style>
</head>
<body>
<div id="chat-container">
    <div id="log"></div>
    <form id="form">
        <input type="text" id="msg" placeholder="Type a message..." autocomplete="off">
        <button type="submit"><i class="fas fa-paper-plane"></i></button>
    </form>
</div>

<script>
window.onload = function () {
    var conn;
    var msg = document.getElementById("msg");
    var log = document.getElementById("log");

    function appendLog(item) {
        var doScroll = log.scrollTop > log.scrollHeight - log.clientHeight - 1;
        log.appendChild(item);
        if (doScroll) {
            log.scrollTop = log.scrollHeight - log.clientHeight;
        }
    }

    document.getElementById("form").onsubmit = function (e) {
        e.preventDefault();
        if (!conn) {
            return false;
        }
        if (!msg.value) {
            return false;
        }
        conn.send(msg.value);
        msg.value = "";
        return false;
    };

    if (window["WebSocket"]) {
        conn = new WebSocket("ws://" + document.location.host + "/ws");
        conn.onclose = function (evt) {
            var item = document.createElement("div");
            item.innerHTML = "<b>Connection closed.</b>";
            appendLog(item);
        };
        conn.onmessage = function (evt) {
            var messages = evt.data.split('\n');
            for (var i = 0; i < messages.length; i++) {
                var item = document.createElement("div");
                var messageText = messages[i];
                
                // 检查消息是否以 "#>>" 开头
                if (messageText.startsWith("#>>")) {
                    item.style.backgroundColor = "#dcf8c6"; // 绿色背景
                    messageText = messageText.substring(3); // 移除开头的 "#>>"
                } else {
                    item.style.backgroundColor = "#f1f1f1"; // 灰色背景
                    messageText = messageText.substring(2); // 移除开头的 ">>"
                }
                
                item.innerText = messageText;
                appendLog(item);
            }
        };
    } else {
        var item = document.createElement("div");
        item.innerHTML = "<b>Your browser does not support WebSockets.</b>";
        appendLog(item);
    }
};
</script>
</body>
</html>
